<!DOCTYPE html>
<html>
	<head>
	<title>Let's Start</title>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="shouye.css">
		<script>
			function audioAutoPlay(id){
				var audio = document.getElementById(id);
				audio.play();
				document.addEventListener("WeixinJSBridgeReady", function () {
					audio.play();
				}, false);
				document.addEventListener('YixinJSBridgeReady', function() {
					audio.play();
				}, false);
			}
		</script>
	</head>

	<body onload="audioAutoPlay('bgm');">
		<!--
		<audio id="bgm" src="./music/music.mp3" preload="auto" autoplay="autoplay" controls="controls" ></audio>
		-->
		<div id="bg"></div>
		<div id="content">
		<p id="first">first line and testing</p>
		<p id="second">second line</p>
		<p id="third">third line</p>
		</div>

</html>
